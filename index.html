<!DOCTYPE html>

<html>
  
  <head>

    <title> brian sayre</title>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <style>

      body {
        margin: 0;
        height: 100vh;
        position: relative;
        font-size: 1.1em;
        background-color: #181818;
      }

      nav {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -75%);
        transform: translate(-50%, -75%);
        width: 300px; 
        list-style: none;
        text-align: center;
      }

      .light-mode-a {
        display: block;
        text-decoration: none;
        color: #0a244d;
      }

      .dark-mode-a {
        display: block;
        text-decoration: none;
        color: #8cabd9;
      }

      .light-mode-p {
        color: #FF1564;
        margin: 20px 0 0 0;
        font-style: oblique;
      }

      .dark-mode-p {
        color: #eee;
        margin: 20px 0 0 0;
        font-style: oblique;
      }

      #toggle {
        cursor: pointer;
        font-style: normal;
      }

      #bottom-div {
        display: inline-block;
        position: absolute;
        margin-left: auto;
        margin-right: auto;
        bottom: 20px;
        width: 100%;
        text-align: center;
      }

    </style>

    <script>

      function toggleDarkMode() {

        aElements = document.getElementsByTagName('a');
        newAClass = ""
        pElements = document.getElementsByTagName('p');
        newPClass = ""
        
        if (document.getElementById('toggle').className == "dark-mode-p") {
          newAClass = "light-mode-a"
          newPClass = "light-mode-p"
          document.body.style.backgroundColor = "white";
          document.getElementById('toggle').innerHTML = "🌘 dark mode"
        } else {
          newAClass = "dark-mode-a"
          newPClass = "dark-mode-p"
          document.body.style.backgroundColor = "#181818";
          document.getElementById('toggle').innerHTML = "🌔 light mode"
        }

        for (var i = 0; i < aElements.length; i++) {
          aElements[i].setAttribute("class", newAClass);
        }
        for (var j = 0; j < pElements.length; j++) {
          pElements[j].setAttribute("class", newPClass);
        }

      }

    </script>

  </head>

  <body>

    <nav>

      <p class="dark-mode-p">brian sayre</p>
      <br>
      <a class="dark-mode-a" target="_blank" href="https://github.com/briansayre">🐙 github</a>
      <a class="dark-mode-a" target="_blank" href="https://github.com/briansayre/resume/blob/master/resume.pdf">📋 resume</a>
      <a class="dark-mode-a" target="_blank" href="https://www.linkedin.com/in/brian-sayre">🔗 linkedin</a>

      <p class="dark-mode-p"> projects </p>
      <a class="dark-mode-a" target="_blank" href="https://github.com/briansayre/sayre.link">🌐 personal url shortener</a>
      <a class="dark-mode-a" target="_blank" href="https://github.com/briansayre/briansayre">📝 self-updating spotify readme</a>
      <a class="dark-mode-a" target="_blank" href="http://sayre.link/simplmeals">🍽️ simplmeals meal planner</a>

      <p class="dark-mode-p"> contacts </p>
      <a class="dark-mode-a" >📨 bsayre@iastate.edu</a>
      <a class="dark-mode-a" >📱 (319)-804-5234</a>
      <br>

    </nav>

    <div id="bottom-div">
      <p class="dark-mode-p" id="toggle" onClick="toggleDarkMode()"> 🌔 light mode </p>
    </div>

  </body>

</html>
